<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
    integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
    crossorigin="anonymous"></script>
  
    <!-- 스와이퍼 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>
<body>
     <!-- Swiper -->
     <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="https://source.unsplash.com/random/1240x874?sig=101" alt=""></div>
          <div class="swiper-slide"><img src="https://source.unsplash.com/random/1240x874?sig=102" alt=""></div>
          <div class="swiper-slide"><img src="https://source.unsplash.com/random/1240x874?sig=103" alt=""></div>
          <div class="swiper-slide"><img src="https://source.unsplash.com/random/1240x874?sig=104" alt=""></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <style>
        body{background:#ddd;}
        .mySwiper{width: 100vw;height:100vh}
    </style>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
          direction: "vertical",
          slidesPerView: 1,
          spaceBetween: 30,
          mousewheel: true,
          loop: true,

          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
        });
      </script>
</body>
</html>
