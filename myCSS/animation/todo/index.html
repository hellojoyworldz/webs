<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article class="contents__todo">
        <div class="todo__box">
            <h1 class="todo__tit">TODO-LIST</h1>
            <ul class="todo__list">
                <li class="todo__item">
                    <input type="checkbox" id="first" class="todo__checkbox" checked>
                    <label for="first" class="todo__label">First Checkbox</label>
                </li>
                <li class="todo__item">
                    <input type="checkbox" id="second" class="todo__checkbox" >
                    <label for="second" class="todo__label">Second Checkbox</label>
                </li>
                <li class="todo__item">
                    <input type="checkbox" id="third" class="todo__checkbox" >
                    <label for="third" class="todo__label">Third Checkbox</label>
                </li>
            </ul>
        </div>
    </article>
</body>
</html>
